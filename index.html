<!-- Stampare a schermo un messaggio all’interno di un h1, utilizzando i data.
Bonus:
Aggiungere alla pagina un’immagine, con l'url preso anch’esso da un data. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body class="bg-black ">
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3"></script>



    <div id="app" class="d-flex flex-column align-items-center ">

        <h1 class=" p-3 text-warning text-center ">{{ message }}</h1>
        <img :src="photo" class="img-fluid p-3 " alt="">
        

    </div>

    <script>
        const {createApp} = Vue;
        

    createApp({
        data() {
            return {
                message: 'Il mio tesoro...? Se lo volete, è vostro... cercatelo! Ho lasciato tutto in un certo posto.',
                photo: "img/GolD.Roger.jpg"
            }
        }
    }).mount('#app')

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>

</body>
</html>
